{% extends "layout.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Editar perfil de {{ atleta.nombre }}</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">📧 Email</label>
      <input type="email" id="email" name="email" class="form-control" value="{{ atleta.email or '' }}">
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">📱 Teléfono</label>
      <input type="text" id="telefono" name="telefono" class="form-control" value="{{ atleta.telefono or '' }}">
    </div>

    <div class="mb-3">
      <label for="edad" class="form-label">🎂 Edad</label>
      <input type="number" id="edad" name="edad" class="form-control" value="{{ atleta.edad or '' }}">
    </div>

    <div class="mb-3">
      <label for="altura" class="form-label">📏 Altura (cm)</label>
      <input type="number" id="altura" name="altura" class="form-control" value="{{ atleta.altura or '' }}">
    </div>

    <div class="mb-3">
      <label for="peso" class="form-label">⚖️ Peso (kg)</label>
      <input type="number" id="peso" name="peso" class="form-control" value="{{ atleta.peso or '' }}">
    </div>

    <hr>
    <h4 class="mt-4">🏁 Marcas personales</h4>

    <div class="mb-3">
      <label for="pr_1000" class="form-label">1000m</label>
      <input type="text" id="pr_1000" name="pr_1000" class="form-control" value="{{ atleta.pr_1000 or '' }}">
    </div>

    <div class="mb-3">
      <label for="pr_10k" class="form-label">10k</label>
      <input type="text" id="pr_10k" name="pr_10k" class="form-control" value="{{ atleta.pr_10k or '' }}">
    </div>

    <div class="mb-3">
      <label for="pr_21k" class="form-label">21k</label>
      <input type="text" id="pr_21k" name="pr_21k" class="form-control" value="{{ atleta.pr_21k or '' }}">
    </div>

    <div class="mb-3">
      <label for="pr_42k" class="form-label">42k</label>
      <input type="text" id="pr_42k" name="pr_42k" class="form-control" value="{{ atleta.pr_42k or '' }}">
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-success">💾 Guardar cambios</button>
      <a href="{{ url_for('perfil', atleta_id=atleta.id) }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
