{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">👤 Perfil de {{ atleta.nombre }}</h2>

    <div class="row">
        <!-- Información del perfil -->
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>Nombre:</strong> {{ atleta.nombre }}</li>
                <li class="list-group-item"><strong>Apellido:</strong> {{ atleta.apellido }}</li>
                <li class="list-group-item"><strong>Correo:</strong> {{ atleta.correo }}</li>
                <!-- Agrega más campos según sea necesario -->
            </ul>
        </div>

        <!-- Acordeón lateral para editar -->
        <div class="col-md-4">
            <div class="accordion" id="editarPerfilAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingEditar">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEditar" aria-expanded="true" aria-controls="collapseEditar">
                            ✏️ Editar Perfil
                        </button>
                    </h2>
                    <div id="collapseEditar" class="accordion-collapse collapse show" aria-labelledby="headingEditar" data-bs-parent="#editarPerfilAccordion">
                        <div class="accordion-body">
                            <form method="POST" action="{{ url_for('main.editar_perfil', atleta_id=atleta.id) }}">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ atleta.nombre }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ atleta.apellido }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo" name="correo" value="{{ atleta.correo }}" required>
                                </div>
                                <!-- Agrega más campos según sea necesario -->
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
